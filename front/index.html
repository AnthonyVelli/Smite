<!DOCTYPE html>
<html lang="en" ng-app="smite">
	<head>
		 <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
		 <link rel='stylesheet' type="text/css" href="static/styles.css"  />
		<script src="angular/angular.js" defer></script>
		<script src="ui-bootstrap-custom-build/ui-bootstrap-custom-1.3.2.js" defer></script>
		<script src='angular-ui-router/release/angular-ui-router.js' defer></script>
		<script src='jquery/dist/jquery.min.js'></script>
		<script>  $(document).ready(function(){$('.progress-bar-container').hide();}); </script>
		<script>  $(document).ready(function(){$('avpopover').hide();}); </script>
		<script src='bootstrap/dist/js/bootstrap.min.js' defer></script>
		<script src='home.js' defer></script>
		<script src='angularElements/utilsFactory.js' defer></script>
		<script src='angularElements/players/allGods_Factory.js' defer></script>
		<script src='angularElements/players/godList_Directive.js' defer></script>
		<script src='angularElements/players/leftPlayer_Controller.js' defer></script>
		<script src='angularElements/players/rightPlayer_Controller.js' defer></script>
		<script src='angularElements/players/BossController.js' defer></script>
		<script src='angularElements/fight/fight_Controller.js' defer></script>
		<script src='angularElements/fight/fight_State.js' defer></script>
		<script src='angularElements/fight/fight_Factory.js' defer></script>
		<script src='angularElements/popover/popover_Controller.js' defer></script>


	</head>
	<body ng-controller='BossController'>

	<base href="/">
		<container class='flexcontainer'>

		
			<div class='player-half left' ng-controller="LeftPlayer">
				
					<div class='all-gods'>					
						<god-list class='left-text' god-list="gods" side="left" action="addGod"></god-list>	
					</div>
							
					<div class='fighting-gods'>
						<god-list god-list="chosenGods"  action="removeGod"></god-list>
					</div>

					
			</div>
			<div class='player-half right' ng-controller="RightPlayer">
				
					<div class='fighting-gods'>
						<god-list god-list="chosenGods"  action="removeGod" ></god-list>
					</div>
					<div class='all-gods' >
						<god-list god-list="gods" action="addGod"side="right"></god-list>
					</div>
				
			</div>
		</container>
		<div class="fight" ng-controller='FightController'> 
			<div class="progress-bar-container">
				<p>{{fightScope.duration}}</p>
				<div class='progress-bar-immediate-container'>
					<div id='left-health' class="progress-bar" role="progressbar" style="width:{{leftWidth()}}"
				  	aria-valuenow="40" aria-valuemin="1" aria-valuemax="100">{{LeftFighter.God}} - {{LeftFighter.HealthRemaining}}/{{LeftFighter.TotalHealth}} HP
				  	</div>
			  	</div>
			  	<div class='progress-bar-immediate-container'> 
				  	<div id='right-health' class="progress-bar" role="progressbar" style="width:{{rightWidth()}}" aria-valuenow="40" aria-valuemin="1" aria-valuemax="100" >{{RightFighter.God}} - {{RightFighter.HealthRemaining}}/{{RightFighter.TotalHealth}} HP
				  	</div>
			  	</div>
			</div>
		<button id='fight-button' ng-click='startFight()'>FIGHT!</button>
			
		</div>

		
		
	</body>

</html>
